<!DOCTYPE html> 
<!-- version of html (html 5) -->
<html lang="en"> 
    <!-- main opening and closing tags -->
    <!-- lang is particularly important for screen readers -->
<head>
    <!-- not shown to user, but determines display -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- how the website is displayed on the screen when opened -->
    <title>Document</title>
    <!-- title shown on the browser tab -->
</head>
<body>
    <!-- the 'meat' of the website -->
    
</body>
</html>
